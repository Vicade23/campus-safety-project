<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>

    <main class="main">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="form-sizer">
                <div class="form-container p-4">
                    <h2 class="h2 text-center mb-4">Sign up</h2>

                    <div class="form-input">
                        <button id="oauth-btns" class="oauth-btn form-control d-flex justify-content-center align-items-center">
                            <div class="img-container me-2">
                                <img src="/images/google icon.png" alt="google-icon">
                            </div>
                            <span>Sign up with Google</span>
                        </button>
                    </div>

                    <div class="or-absolute-container d-flex align-items-center my-3">
                        <div class="border-top w-100"></div>
                        <span class="mx-3">or</span>
                        <div class="border-top w-100"></div>
                    </div>

                        <div id="form">
                                
                            <div class="form-input">
                                <label for="name-input" class="label pb-1">Name</label>
                                <input id="name-input" type="text" class="form-control" >
                            </div>
                            
                            <div class="form-input mt-4">
                                <label for="email-input" class="label pb-1">Email</label>
                                <input id="email-input" type="email" class="form-control">
                            </div>
                            
                            <div class="form-input mt-4">
                                <label for="password-input" class="label pb-1">Password</label>
                                <input id="password-input" type="password" class="form-control" >
                            </div>
                            
                            <div class="form-input mt-4">
                                <button id="submit-btn" class="btn form-control">Register</button>
                            </div>
                        </div>

                    <div class="conditional-navigation text-center mt-3">
                        Have an account? <a href="/login.html">Login</a>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/bootstrap.js"></script>
    <script type="module" src="/js/register.js"></script>
</body>
</html>
